<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Patryk Uran">
	<meta name="description" content="Rock Scissors Paper - Game">
	<meta name="keywords" content="HTML, JavaScript, Kodilla, frontend, project">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Scissors Paper - Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<h3 class="text-center">
			Welcome to the game<br>
			<span class="label label-default btnRock">Rock</span>
			<span class="label label-info btnPaper">Paper</span>
			<span class="label label-danger btnScissors">Scissors</span>
		</h3>
	</div>
	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button  id="js-newGameButton" class="btn btn-default">
				New game
			</button>
		</div>
	</div>
	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
			<button id="js-playerPick_rock" class="btn btnRock">
				<span class="badge">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
				</span>
			</button>
			<button id="js-playerPick_paper"  class="btn btnPaper">
				<span class="badge">
					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
				</span>
			</button>
			<button id="js-playerPick_scissors"  class="btn btnScissors">
				<span class="badge">
					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
				</span>
			</button>
		</div>
	</div>
	<div id="js-resultsTableElement" class="container">
		<div class="row">
			<div class="col-xs-3 text-center">
				<span id="js-playerPoints" class="badge">
					0
				</span>
				<br>
				<span id="js-playerName">
					Player's name
				</span>
			</div>
			<div class="col-xs-6 text-center">
				VS.
			</div>
			<div class="col-xs-3 text-center">
				<span id="js-computerPoints" class="badge">
					0
				</span>
				<br>
				Computer
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3 text-center">
				<span id="js-playerPick">
					Player's choice
				</span>
			</div>
			<div class="col-xs-6"></div>
			<div class="col-xs-3 text-center">
				<span id="js-computerPick">
					Computer's choice
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3 text-center">
				<span id="js-playerResult">
					Player's score
				</span>
			</div>
			<div class="col-xs-6"></div>
			<div class="col-xs-3 text-center">
				<span id="js-computerResult">
					Computer's score
				</span>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/scripts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
